bind = $mod $mod1 $mod2, 9, movetoworkspacesilent, 9
                       
bind = $mod $mod1 $mod2, period, movetoworkspacesilent, +1
bind = $mod $mod1 $mod2, comma, movetoworkspacesilent, -1
bind = $mod $mod1 $mod2, mouse_up, movetoworkspacesilent, +1
bind = $mod $mod1 $mod2, mouse_down, movetoworkspacesilent, -1
                       
