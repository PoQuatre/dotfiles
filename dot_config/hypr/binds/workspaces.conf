# Switch workspace with $mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod, period, workspace, +1
bind = $mod, comma, workspace, -1
bind = $mod, mouse_up, workspace, +1
bind = $mod, mouse_down, workspace, -1

bind = $mod, 0, togglespecialworkspace, scratchpad1
bind = $mod, minus, togglespecialworkspace, scratchpad2
bind = $mod, equal, togglespecialworkspace, scratchpad3

